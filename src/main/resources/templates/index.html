<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
</head>
<body>
<h1>홈 화면</h1>
<div th:if="${isLoggedIn}">
    <h2>환영합니다, <span th:text="${nickname}"></span>님!</h2>
    <a th:href="@{/posts}">게시글 목록 보기</a>
    <form th:action="@{/api/auth/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>
</div>
<div th:if="${!isLoggedIn}">
    <h2>로그인</h2>
    <form th:action="@{/api/auth/login}" method="post">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" required>
        <br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">로그인</button>
    </form>

    <h2>회원가입</h2>
    <form th:action="@{/api/auth/register}" method="post">
        <label for="signupUserId">아이디:</label>
        <input type="text" id="signupUserId" name="userId" required>
        <br>
        <label for="signupPassword">비밀번호:</label>
        <input type="password" id="signupPassword" name="password" required>
        <br>
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required>
        <br>
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
